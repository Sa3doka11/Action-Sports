<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="سلة المشتريات">
    <link rel="apple-touch-icon" sizes="57x57" href="./assets/images/Logo.png">
    <link rel="apple-touch-icon" sizes="60x60" href="./assets/images/Logo.png">
    <link rel="apple-touch-icon" sizes="72x72" href="./assets/images/Logo.png">
    <link rel="apple-touch-icon" sizes="76x76" href="./assets/images/Logo.png">
    <link rel="apple-touch-icon" sizes="114x114" href="./assets/images/Logo.png">
    <link rel="apple-touch-icon" sizes="120x120" href="./assets/images/Logo.png">
    <link rel="apple-touch-icon" sizes="144x144" href="./assets/images/Logo.png">
    <link rel="apple-touch-icon" sizes="152x152" href="./assets/images/Logo.png">
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/images/Logo.png">
    <link rel="icon" type="image/png" sizes="192x192" href="./assets/images/Logo.png"> <!-- الحجم الأكبر المدعوم -->
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/Logo.png">
    <link rel="icon" type="image/png" sizes="64x64" href="./assets/images/Logo.png">
    <link rel="icon" type="image/png" sizes="96x96" href="./assets/images/Logo.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/images/Logo.png">
    <link rel="manifest" href="./assets/images/Logo.png"> <!-- تحديث المسار -->
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="./assets/images/Logo.png">
    <meta name="author" content="Saftawy">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">

    <title>Cart</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Additional CSS Files -->
    <link rel="stylesheet" href="assets/css/style-rtl.css">
    <link rel="stylesheet" href="./assets/css/cart.css">
    <link rel="stylesheet" href="./assets/css/popup.css">


</head>

<body>

    <!-- ***** Preloader Start ***** -->
    <div id="js-preloader" class="js-preloader">
        <div class="preloader-inner">
            <span class="dot"></span>
            <div class="dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </div>
    <!-- ***** Preloader End ***** -->

    <!-- ***** Header Area Start ***** -->
    <header class="header-area header-sticky background-header">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <nav class="main-nav">
                        <div class="logo-container">
                            <a href="index.html" class="logo">Ction<em> Sports</em></a>
                            <img src="assets/images/Logo.webp" alt="logo">
                        </div>
                        <li class="theme-toggle-wrapper">
                            <button id="theme-toggle" class="theme-toggle-btn" aria-label="Toggle Dark Mode">
                                <i class="fa fa-moon"></i>
                            </button>
                        </li>
                        <ul class="nav">
                            <li><a href="./index.html#top">الرئيسية</a></li>
                            <li><a href="./index.html#features">الفئات</a></li>
                            <li><a href="./products.html">المنتجات</a></li>
                            <li><a href="./index.html#contact-us">تواصل معنا</a></li>
                            <li class="main-button auth-action auth-action-login">
                                <a href="#" class="login-btn" data-auth-action="login">تسجيل الدخول</a>
                            </li>
                            <li class="main-button auth-action auth-action-logout" hidden>
                                <button type="button" class="login-btn" data-auth-action="logout">تسجيل الخروج</button>
                            </li>
                            <li class="profile-link" hidden>
                                <a href="./profile.html" class="profile-button" title="حسابي">
                                    <i class="fa fa-user"></i>
                                </a>
                            </li>
                         
                        </ul>

                        <!-- Login Popup -->
                        <div id="loginPopup" class="popup">
                            <div class="popup-content">
                                <span class="close-btn" onclick="hidePopup('login')">&times;</span>
                                <form>
                                    <div class="input-group">
                                        <input type="email" id="email" required>
                                        <label for="email">البريد الإلكتروني</label>
                                    </div>
                                    <div class="input-group">
                                        <input type="password" id="password" required>
                                        <label for="password">كلمة المرور</label>
                                    </div>
                                    <button type="submit" class="login-btn">تسجيل الدخول</button>
                                </form>
                                <p>ليس لديك حساب؟ <a class="signup-link" onclick="showPopup('signup')">تسجيل جديد</a>
                                </p>
                            </div>
                        </div>

                        <!-- Signup Popup -->
                        <div id="signupPopup" class="popup">
                            <div class="popup-content">
                                <span class="close-btn" onclick="hidePopup('signup')">&times;</span>
                                <form>
                                    <div class="input-group">
                                        <input type="text" id="username" required>
                                        <label for="username">اسم المستخدم</label>
                                    </div>
                                    <div class="input-group">
                                        <input type="email" id="email-signup" required>
                                        <label for="email-signup">البريد الإلكتروني</label>
                                    </div>
                                    <div class="input-group">
                                        <input type="password" id="password-signup" required>
                                        <label for="password-signup">كلمة المرور</label>
                                    </div>
                                    <button type="submit" class="login-btn">تسجيل جديد</button>
                                </form>
                            </div>
                        </div>

                        <a class='menu-trigger'>
                            <span>القائمة</span>
                        </a>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <!-- ***** Header Area End ***** -->

    <!-- ***** Cart Page Section Start ***** -->
    <section class="cart-page-section">
        <div class="container">
            <div class="page-title">
                <h1>سلة <em>المشتريات</em></h1>
            </div>

            <div class="cart-container" id="cartContainer">
                <!-- Cart content will be loaded here -->
            </div>
        </div>
    </section>
    <!-- ***** Cart Page Section End ***** -->

    <!-- ***** Footer Start ***** -->
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <p>Copyright 2025 © Action Sports</p>
                </div>
            </div>
        </div>
    </footer>
    <!-- ***** Footer End ***** -->

    <!-- Success Modal -->
    <div id="successModal"
        style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); z-index: 10000; align-items: center; justify-content: center;">
        <div style="background: #fff; padding: 40px; border-radius: 15px; text-align: center; max-width: 400px;">
            <i class="fa fa-check-circle" style="font-size: 80px; color: #28a745; margin-bottom: 20px;"></i>
            <h2 style="color: #232d39; margin-bottom: 15px;">تم إرسال طلبك بنجاح!</h2>
            <p style="color: #7a7a7a; margin-bottom: 0;">سنتواصل معك قريباً لتأكيد الطلب</p>
        </div>
    </div>

    <!-- Scripts -->
    <script src="assets/js/script.js"></script>
    <script src="assets/js/cart.js"></script>
    <script>

    </script>
</body>

</html>
